<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card__info">
      <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <div class="stat__count">10k+</div>
          <div class="stat__label">companies</div>
        </div>
        <div class="stat">
          <div class="stat__count">314</div>
          <div class="stat__label">templates</div>
        </div>
        <div class="stat">
          <div class="stat__count">12M+</div>
          <div class="stat__label">queries</div>
        </div>
      </div>
    </div>
    <div class="card__img">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/leopaul29">leopaul29</a>.
  </div>
</body>

</html>
